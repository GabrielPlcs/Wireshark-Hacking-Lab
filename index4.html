<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-900 p-8 rounded-lg shadow-md w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl">
        <h1 class="text-2xl font-bold mb-4">Iniciar Sesión</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="sr-only">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="bg-gray-700 rounded-md w-full p-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nombre de Usuario">
            </div>
            <div class="mb-4">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" id="password" name="password" class="bg-gray-700 rounded-md w-full p-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contraseña">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 rounded-md w-full p-2">Entrar</button>
        </form>
    </div>
</body>
</html>
